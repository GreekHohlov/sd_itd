<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Изменить заявку</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 bt-3" th:text="'Обновить заявку № ' + ${task.getId()} + ' от ' + ${task.getCreateDate()}"></h3>
    <form enctype="multipart/form-data" class="needs-validation" novalidate style="max-width: 50vw" method="POST"
          th:action="@{/task/update}" th:object="${taskForm}">
        <input type="hidden" name="id"
               th:value="${task.getId()}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="nameTask" th:value="${task.getNameTask()}" class="form-control input-bg" id="nameTask"
                           placeholder="Тема заявки" required>
                    <label for="nameTask">Тема заявки</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g2">
            <div class="col-md">
                <div class="form-floating mb-3">
                    <input name="description" th:value="${task.getDescription()}" class="form-control input-bg"
                           id="description" rows="5" placeholder="Описание проблемы" required>
                    <label for="description">Описание проблемы</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="input-group mb-3">
                <input name="file" type="file" class="form-control input-bg" id="file">
            </div>
            <p class="text-break"
               th:text="${task.getFiles()} == null ?  'Файл отсуствует ':'Файл: ' +${task.getFiles()} "></p>
        </div>

        <div class="mt-3 row g2">
            <div class="col-md">
                <div class="form-floating">
                    <input name="endDate" th:value="${task.getEndDate()}" type="date" class="form-control input-bg"
                           id="endDate" placeholder="Дата выполнения" required>
                    <label for="endDate">Дата выполнения</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select input-bg" name="statusTask" id="statusTask" required th:object="${task}"
                            th:field="*{statusTask}">
                        <option th:value="default">Выберете статус заявки</option>
                        <option th:selected="${task.getStatusTask().statusTaskTextDisplay()}"
                                th:each="status : ${T(ru.sber.spring.java13springmy.sdproject.model.StatusTask).values()}"
                                th:value="${status}" th:text="${status.statusTaskTextDisplay()}"></option>
                    </select>
                    <label for="statusTask">Статус</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g2">
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select input-bg" name="priority" id="priority" required th:object="${task}"
                            th:field="*{priority}">
                        <option th:value="default">Выберете приоритет заявки</option>
                        <option th:selected="${task.getPriority().priorityTextDisplay()}"
                                th:each="priority : ${T(ru.sber.spring.java13springmy.sdproject.model.Priority).values()}"
                                th:value="${priority}" th:text="${priority.priorityTextDisplay()}"></option>
                    </select>
                    <label for="priority">Приоритет</label>
                    <div class="invalid-feedback">Обязательное поле для заполнения</div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
<!--                    <div class="form-floating mb-3">-->
<!--                        <input name="description" th:value="${task.getDescription()}" class="form-control input-bg"-->
<!--                               id="description" rows="5" placeholder="Описание проблемы" required>-->
<!--                        <label for="description">Описание проблемы</label>-->
<!--                        <div class="invalid-feedback">Обязательное поле для заполнения</div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>


        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Обновить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
