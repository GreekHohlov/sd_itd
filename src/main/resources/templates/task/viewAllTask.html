<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Заявки</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <!--        <hr class="hr"/>-->
        <h5>Поиск заявки</h5>
        <form method="POST" th:action="@{/task/search}" th:object="${taskSearchForm}">
            <div class="mt-0 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="tasks_id" type="text" class="form-control " id="tasks_id"
                               placeholder="ID заявки">
                        <label for="tasks_id">ID заявки</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="name_task" type="text" class="form-control" id="name_task"
                               placeholder="Название заявки">
                        <label for="name_task">Название заявки</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="user_id" type="text" class="form-control" id="user_id" placeholder="Автор заявки">
                        <label for="user_id">Автор заявки</label>
                    </div>
                </div>
            </div>
            <div class="mt-0 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="worker_id" type="text" class="form-control" id="worker_id"
                               placeholder="Исполнитель">
                        <label for="worker_id">Исполнитель</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select " name="category" id="category" required>
                            <option selected value="default">Выберите категорию заявки</option>
                        </select>
                        <label for="category">Категория заявки</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" name="status" id="status_task">
                            <option selected th:value="null">Выберете статус заявки</option>
                            <option th:each="status : ${T(ru.sber.spring.java13springmy.sdproject.model.StatusTask).values()}"
                                    th:value="${status}" th:text="${status.statusTaskTextDisplay()}"></option>
                        </select>
                        <label for="status_task">Статус</label>
                    </div>

                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Просроченные заявки
                </label>
            </div>
            <div class="row g-2">
                <button type="submit" class="btn btn-secondary">Найти заявку</button>
            </div>
        </form>
    </div>
    <hr class="mt-3 hr"/>

    <div class="row">
        <table class="table table">
            <thead>
            <tr>
                <th scope="col">ID заявки</th>
                <th scope="col">Дата заявки</th>
                <th scope="col">Тема заявки</th>
                <th scope="col">Тип заявки</th>
                <th scope="col">Категория</th>
                <th scope="col">Автор</th>
                <th scope="col">Исполнитель</th>
                <th scope="col">Срок выполнения</th>
                <th scope="col">Статус</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tasks : ${task}">
                <td>
                    <a class="text-link text-blue" th:href="'/task/' + ${tasks.getId()}"
                       th:text="${tasks.getId()}">ID заявки</a>
                </td>
                <td th:text="${tasks.getCreateDate()}">Дата заявки</td>
                <td>
                    <a class="task-link" th:href="'/task/' + ${tasks.getId()}"
                       th:text="${tasks.getNameTask()}">Тема заявки</a>
                </td>
                <td th:text="${tasks.getTypeTaskId()}">Тип заявки</td>
                <td th:text="${tasks.getCategoryId()}">Категория</td>
                <td th:text="${tasks.getUser().getLastName() + ' ' + tasks.getUser().getFirstName().charAt(0) +
                       '. ' + tasks.getUser().getMiddleName().charAt(0) + '.'}">Автор ФИО
                </td>
                <td th:text="${tasks.getUser().getLastName() + ' ' + tasks.getUser().getFirstName().charAt(0) +
                       '. ' + tasks.getUser().getMiddleName().charAt(0) + '.'}">Исполнитель ФИО
                </td>
                <td th:text="${tasks.getEndDate()}">Дата выполнения</td>
                <td th:text="${tasks.getStatusTask().statusTaskTextDisplay()}">Статус</td>
                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <!--                    <div sec:authorize="isAuthenticated() && (hasRole('ADMIN') || hasRole('LIBRARIAN'))">-->
                        <a class="btn btn-sm btn-outline-success"
                           th:href="'/task/update/' + ${tasks.id}">Обновить</a>
                        <a sec:authorize="isAuthenticated() && (hasRole('ADMIN') || hasRole('EXECUTOR'))" class="btn btn-sm btn-outline-danger"
                           th:href="'/task/delete/' + ${tasks.id}"
                           onclick="return confirm('Вы действительно хотите удалить заявку?')">Удалить</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
