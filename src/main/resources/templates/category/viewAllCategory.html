<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h4>Категории заявок</h4>
        </div>
        <div class="col">
            <a href="category/add"
               class="btn btn-secondary"
               role="button"
               style="float: right"
               aria-disabled="true">Добавить категорию</a>
        </div>
    </div>
    <table class="table table-sm">
        <thead>
        <tr>
            <th scope="col">№ п/п</th>
            <th scope="col">Названия</th>
            <th scope="col">Родительская категория</th>
            <th> </th>
            <!--            <th scope="col">Родительская категория</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="categories : ${category}">
            <td>#</td>
            <td th:text="${categories.getNameCategory()}"></td>
<!--            <td th:text="${categories.getParentCategoryId()}"></td>-->
            <!--            <td th:each="categories : ${categories.getId()}" th:text="${categories.getNameCategory()}"></td>-->
            <td>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <!--                    <div sec:authorize="isAuthenticated() && (hasRole('ADMIN') || hasRole('LIBRARIAN'))">-->
                    <a class="btn btn-sm btn-outline-success"
                       th:href="'/categoty/update/' + ${categories.id}">Обновить</a>
                    <a class="btn btn-sm btn-outline-danger"
                       th:href="'/categoty/delete/' + ${categories.id}"
                       onclick="return confirm('Вы действительно хотите удалить?')">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
